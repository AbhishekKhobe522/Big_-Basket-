<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Category Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products$ | async;let index= index">
            <td>{{index+1}}</td>
            <td>{{item.categoryName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
