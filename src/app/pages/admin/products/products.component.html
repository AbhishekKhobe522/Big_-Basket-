<div class="container-fluid">
  <div class="row mt-3">
    <div [ngClass]="isSidePanelVisible ? 'col-md-8' : 'col-md-12'">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="row">
            <div class="col-md-6">
              <h5>Product List</h5>
            </div>
            <div class="col-md-6 text-end">
              <button class="btn btn-sm btn-success" (click)="openSidePanel()">New</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3 mb-3" [ngClass]="isSidePanelVisible ? 'col-md-4' : ''"
              *ngFor="let product of productsList">
              <div class="card cardDesign">
                <div class="row">
                  <div class="col-md-12" style="height: 10.125rem !important">
                    <img class="card-img-top prodImg" [src]="product.productImageUrl" alt="Card image">
                  </div>
                </div>
                <div class="card-body">
                  <div class="row rowPosition">
                    <div class="col-md-12">
                      <h5 class="card-title">{{product.productShortName | titlecase}}</h5>
                      <p class="card-text">{{product.categoryName}}</p>
                      <a class="btn btn-primary btn-sm " (click)="onEdit(product)">Edit</a>
                      <a class="btn btn-danger btn-sm mx-2" (click)="onDelete(product)">Delete</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4" *ngIf="isSidePanelVisible">
      <div class="card">
        <div class="card-header bg-primary">
          <div class="row">
            <div class="col-md-6">
              <h5> New Product</h5>
            </div>
            <div class="col-md-6 text-end">
              <button class="btn btn-sm btn-danger" (click)="closeSidePanel()">Close</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="">SKU</label>
              <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="">Name</label>
              <input type="text" [(ngModel)]="productObj.productName" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="">Short Name</label>
              <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="">Price</label>
              <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="">Category</label>
              <select [(ngModel)]="productObj.categoryId" class="form-select">
                <option *ngFor="let cate of categoryList" [value]="cate.categoryId"> {{cate.categoryName}}</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="">Delivery Time Span</label>
              <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="">Image Url</label>
              <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <label for="">Product Description</label>
              <textarea rows="4" class="form-control" [(ngModel)]="productObj.productDescription"></textarea>
            </div>
          </div>
          <div class="row pt-2">
            <div class="col-md-6 text-center">
              <button class="btn btn-danger" (click)="onReset()">Reset</button>
            </div>
            <div class="col-md-6 text-center">
              <button class="btn btn-success" *ngIf="productObj.productId == 0" (click)="onSave()">Create
                Product <span *ngIf="isApiCallInProgress" class="spinner-border spinner-border-sm ms-1"></span></button>
              <button class="btn btn-warning" *ngIf="productObj.productId !==0" (click)="onUpdate()">Update
                Product <span *ngIf="isApiCallInProgress" class="spinner-border spinner-border-sm ms-1"></span></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
